<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Receiver</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #imageContainer {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        console.log("‚úÖ Chromecast ƒë√£ nh·∫≠n Web Receiver HTML!");

        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();

        // T·∫°o th·∫ª ·∫£nh trong body
        const imageContainer = document.createElement("img");
        imageContainer.id = "imageContainer";
        document.body.appendChild(imageContainer);

        // Hi·ªÉn th·ªã ·∫£nh m·∫∑c ƒë·ªãnh khi Web Receiver t·∫£i l√™n
        const defaultImage = "https://www.example.com/default.jpg"; // ·∫¢nh m·∫∑c ƒë·ªãnh
        imageContainer.src = defaultImage;
        imageContainer.style.opacity = "1";
        console.log("üì∑ Hi·ªÉn th·ªã ·∫£nh m·∫∑c ƒë·ªãnh:", defaultImage);

        // X·ª≠ l√Ω nh·∫≠n h√¨nh ·∫£nh t·ª´ Sender
        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            (loadRequestData) => {
                if (loadRequestData.media && loadRequestData.media.contentId) {
                    const imageUrl = loadRequestData.media.contentId;
                    console.log("üì° Nh·∫≠n y√™u c·∫ßu hi·ªÉn th·ªã ·∫£nh:", imageUrl);
                    preloadAndShowImage(imageUrl);
                }
                return null; // NgƒÉn Chromecast ch·∫°y media m·∫∑c ƒë·ªãnh
            }
        );

        // H√†m t·∫£i tr∆∞·ªõc ·∫£nh ƒë·ªÉ tr√°nh m√†n h√¨nh ƒëen
        function preloadAndShowImage(url) {
            const img = new Image();
            img.onload = function () {
                console.log("‚úÖ ·∫¢nh ƒë√£ t·∫£i xong:", url);
                imageContainer.style.opacity = "0"; // ·∫®n ·∫£nh c≈©
                setTimeout(() => {
                    imageContainer.src = url;
                    imageContainer.style.opacity = "1"; // Hi·ªÉn th·ªã ·∫£nh m·ªõi
                }, 500); // Ch·ªù transition ho√†n t·∫•t
            };
            img.onerror = function () {
                console.error("‚ùå L·ªói t·∫£i ·∫£nh:", url);
            };
            img.src = url;
        }

        // Kh·ªüi ƒë·ªông Web Receiver
        context.start();
    </script>
</body>
</html>
