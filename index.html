

<!DOCTYPE html>
<html>
<head>
  <title>Custom Text Receiver</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
    }
    #message {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="message">Đang chờ kết nối...</div>

  <script src="//www.gstatic.com/cast/sdk/libs/receiver/3.0.0/cast_receiver_framework.js"></script>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    const messageElement = document.getElementById("message");

    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      (loadRequestData) => {
        messageElement.innerText = "Đã nhận được yêu cầu LOAD từ ứng dụng gửi!";
        console.log("LOAD request:", loadRequestData);
        // ... Xử lý yêu cầu LOAD
        return null;
      }
    );
        // Khởi động Web Receiver
    const options = new cast.framework.CastReceiverOptions();
    options.maxInactivity = 3600; // Development only
    context.start();

  </script>
</body>
</html>
