<!DOCTYPE html>
<html>
<head>
    <title>Image Custom Receiver</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            position: relative;
        }
        #mirrorImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            visibility: hidden;
        }
        #message {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img id="mirrorImage" src="" alt="Received Image">
    <div id="message">Waiting for stream...</div>

    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const message = document.getElementById('message');
        const mirrorImage = document.getElementById('mirrorImage');
        let imageUrl = "";
        let index = 0;

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            loadRequestData => {
                console.log("üì° Nh·∫≠n y√™u c·∫ßu LOAD:", loadRequestData);

                if (!loadRequestData.media || !loadRequestData.media.contentUrl) {
                    message.textContent = '‚ö†Ô∏è Kh√¥ng c√≥ contentId trong media.';
                    console.log('‚ùå Kh√¥ng c√≥ contentId:', loadRequestData.media);
                    return null;
                }

                imageUrl = loadRequestData.media.contentUrl;
                console.log('‚úÖ Nh·∫≠n URL:', imageUrl);

                if (imageUrl.includes("live=true")) {
                    message.textContent = "üì∑ Live stream mode activated!";
                    startLiveImageStream(imageUrl);
                } else {
                    message.textContent = "üì∑ Loading single image...";
                    loadSingleImage(imageUrl);
                }
                return null;
            }
        );

        function startLiveImageStream(baseUrl) {
            function updateImage() {
                const timestamp = new Date().getTime();
                mirrorImage.src = baseUrl.split("?")[0] + "?t=" + timestamp; // T·∫°o URL m·ªõi ƒë·ªÉ tr√°nh cache
                console.log("üîÑ T·∫£i l·∫°i ·∫£nh:", mirrorImage.src);
            }

            mirrorImage.onload = function () {
                mirrorImage.style.visibility = 'visible';
                message.textContent = "‚úÖ Streaming live...";
                setTimeout(updateImage, 1000); // Load ·∫£nh m·ªõi sau 1 gi√¢y
            };

            mirrorImage.onerror = function () {
                console.error("‚ùå L·ªói t·∫£i ·∫£nh, th·ª≠ l·∫°i...");
                setTimeout(updateImage, 1000);
            };

            updateImage(); // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p
        }

        function loadSingleImage(url) {
            mirrorImage.src = url;
            mirrorImage.onload = function () {
                mirrorImage.style.visibility = 'visible';
                message.textContent = "‚úÖ Image loaded successfully!";
            };
            mirrorImage.onerror = function () {
                message.textContent = "‚ùå Error loading image.";
            };
        }

        context.start();
    </script>
</body>
</html>
